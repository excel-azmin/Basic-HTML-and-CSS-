<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</Audio></title>
</head>
<body>

    <h1>Audio and Video in HTML5</h1>

    <h2>Audio Example</h2>
    <audio controls src="https://ia800805.us.archive.org/20/items/aesop_fables_volume_one_librivox/fables_01_25_aesop_64kb.mp3"> </audio>
    <p>This is an audio player that plays a sample audio file.</p>
    <audio controls>
        <source src="https://ia800805.us.archive.org/20/items/aesop_fables_volume_one_librivox/fables_01_25_aesop_64kb.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/L_IsmlqOPLg?si=nfpQN9mnMaqLu2jS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
